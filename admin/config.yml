                label: Nome
                widget: string
              - name: link
                label: Link
                widget: string
              - name: logo
                label: Logo
                widget: image
                maxSize: "64"
      - label: Contactos
        name: 'contactos'
        file: 'contactos.html'
        editor:
          preview: false
        fields:
          - name: contactos
            label: Contactos
            widget: list
            fields:
              - name: cargo
                label: Cargo
                widget: text
                required: false
