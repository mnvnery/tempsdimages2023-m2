---
label: Event
hide_body: true
display_field: title
fields:
- name: image
  type: file
  config:
    maxSize: 64
  label: Imagem
- name: credit_image
  type: text
  config:
    required: false
  label: Crédito Imagem
- name: link_bilhetes
  type: text
  config:
    required: false
  label: Link <u>Bilhetes</u>
- name: title
  type: text
  config:
    required: false
  label: Nome do Espétaculo
- name: artist
  type: text
  config:
    required: false
  label: Nome Artista
- name: start_date
  type: datetime
  label: Data de Inicio
  description: "(para ordenar os projetos)"
  config:
    required: false
    date_format: DD/MM/YYYY
    time_format: 
    display_utc: false
- name: dias
  type: tag_list
  default: []
  description: 'Adicionar os dias em que o evento ocorre. Dia/Mês como elementos separados.
    ex: 12/5, 13/5, 14/5. Para que se possa filtrar por dia.'
  label: Dias
- name: dates
  type: text
  config:
    required: false
  label: Data(s) e hora
  description: 'Exemplo formato: 14-16 maio 2022, 19h'
- name: other_date
  type: text
  config:
    required: false
  label: Outra data
  description: "(se houver horário alternativo)"
- name: venue
  type: text
  config:
    required: false
  label: Local
- name: age
  type: text
  config:
    required: false
  label: Classificação
- name: duracao
  type: text
  config:
    required: false
  label: Duração
- name: estreia
  type: text
  config:
    required: false
  label: Estreia
- name: synopsis
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: html-blocks
  label: Sinopse
- name: tech
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: html-blocks
  label: Ficha Técnica
- name: bios
  type: field_group_list
  fields:
  - name: artist_bio
    type: text
    config:
      required: false
    label: Nome Artista
  - name: bio
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: html-blocks
    label: Biografia
  config:
    min: 
    max: 
    labelField: 
  label: Biografias
- name: parceiros
  type: image_gallery
  config: {}
  label: Parceiros
pages:
- _events/anima.html
- _events/ciclone.html
- _events/de-gelo-diamante-em-bruto.html
- _events/documentario.html
