<div class="p-3 pb-0 mb-0 d-flex align-items-start align-items-center justify-content-lg-between navbar-container ps-xl">
<div class="mobile-nav me-4">
    <div id="close-icon">
        <span></span>

        <span></span>
    </div>
</div>
<h1 class="site-title"><a href="{{site.baseurl}}/"><span class="font-mesclo spacing-lg">TEMPS D'IMAGES</span><br class="mobile-nav"></a></h1>
<div class="pages-nav nav-flex font-attila">

    {% endfor %}
    <div class="mobile-nav mt-5"></div>
    <a href="https://www.instagram.com/tempsdimageslisboa/" class="px-lg-2 mx-3 mx-lg-0"><i class="ri-instagram-line"></i></a>
    <br class="mobile-nav">
    {% assign match = site.data.navigation-matches | where: "pt-version", page.url %}
    {% for nav in match %}
    <a href="{{site.baseurl}}{{ nav.eng-version }}" class="font-mesclo mx-3 mx-lg-0">EN</a>
    {% endfor %}

</div>
</div>
